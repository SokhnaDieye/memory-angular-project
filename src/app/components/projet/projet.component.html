<!-- Modal pour ajouter un projet -->
<div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="projectModalLabel">Ajouter un Projet</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="newProjectForm" (ngSubmit)="onSubmit()">
                    <!-- Nom du projet -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom du Projet</label>
                        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Nom du projet" />
                    </div>

                    <!-- Liste déroulante des clients -->
                    <div class="mb-3">
                        <label for="client" class="form-label">Client</label>
                        <select id="client" formControlName="client_id" class="form-control">
                            <option *ngFor="let client of clients" [value]="client.id">{{ client.name }}</option>
                        </select>
                    </div>

                    <!-- Autres informations du projet -->
                    <div class="mb-3">
                        <label for="budget_initial" class="form-label">Budget Initial</label>
                        <input type="number" id="budget_initial" formControlName="budget_initial" class="form-control" placeholder="Budget initial" />
                    </div>
                    <div class="mb-3">
                        <label for="start_date" class="form-label">Date de Début</label>
                        <input type="date" id="start_date" formControlName="start_date" class="form-control" />
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Statut</label>
                        <select id="status" formControlName="status" class="form-select" placeholder="Statut">
                            <option value="En cours">En cours</option>
                            <option value="Non commence">Non commencé</option>
                            <option value="Complet">Complet</option>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
