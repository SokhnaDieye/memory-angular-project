<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Projet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .table th, .table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            color: white;
        }
    </style>
</head>
<body class="sb-nav-fixed">
<!-- Header -->
<app-header></app-header>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div id="layoutSidenav_nav">
        <app-sidebar></app-sidebar>
    </div>

    <!-- Main Content -->
    <div id="layoutSidenav_content">
        <main>
            <div class="container mt-4">
                <h2 class="mb-4">Détails du Projet</h2>

                <!-- Détails du Projet -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="client">Client:</label>
                            <input type="text" class="form-control" id="client" [value]="clientName" disabled>
                        </div>
                        <div class="form-group">
                            <label for="projectDate">Date Debut:</label>
                            <input type="date" class="form-control" id="projectDate" [(ngModel)]="project.start_date" disabled>
                        </div>
                        <div class="form-group">
                            <label for="projectDate">Date Fin:</label>
                            <input type="date" class="form-control" id="projectDate" [(ngModel)]="project.end_date" disabled>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="projectName">Nom du Projet:</label>
                            <input type="text" class="form-control" id="projectName" [(ngModel)]="project.name" disabled>
                        </div>
                        <div class="form-group">
                            <label for="status">Statut:</label>
                            <input type="text" class="form-control" id="status" [(ngModel)]="project.status" disabled>
                        </div>
                    </div>
                </div>

                <!-- Tableau des Milestones -->
                <div class="row mt-4">
                    <div class="col-md-12">
                        <table class="table" *ngIf="milestones.length > 0">
                            <thead>
                            <tr>
                                <th>Milestone</th>
                                <th>Description</th>
                                <th>Statut</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let milestone of milestones">
                                <td><input type="text" class="form-control" [(ngModel)]="milestone.name"></td>
                                <td><input type="text" class="form-control" [(ngModel)]="milestone.description"></td>
                                <td><input type="text" class="form-control" [(ngModel)]="milestone.status"></td>
                                <td>
                                    <button class="btn btn-danger btn-sm" (click)="removeMilestone(milestone)">Supprimer</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <!-- Affichage du bouton Ajouter si aucun milestone -->
                        <div *ngIf="milestones.length === 0">
                            <p>Aucun milestone associé à ce projet.</p>
                            <button class="btn btn-primary" (click)="addMilestone()">Ajouter un Milestone</button>
                        </div>

                        <!-- Si des milestones existent, afficher bouton d'ajout supplémentaire -->
                        <button class="btn btn-primary" *ngIf="milestones.length > 0" (click)="addMilestone()">Ajouter un autre Milestone</button>
                    </div>
                </div>

                <div class="mt-4 offset-4 align-content-center">
                    <button style="background-color: #4f84b5" class="btn m-3"> Sauvegarder</button>
                    <button style="background-color: #4f84b5" (click)="quitter()" class="btn "> Quiter</button>
                </div>
            </div>

        </main>

        <!-- Footer -->
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Facturix 2024</div>
                </div>
            </div>
        </footer>
    </div>
</div>




</body>
</html>
