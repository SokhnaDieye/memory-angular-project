<!-- Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title offset-3" id="registerModalLabel">Nouveau utilisateur</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input formControlName="name" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Nom">
            <div *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched" class="text-danger">
              Nom est requis.
            </div>
          </div>

          <div class="input-group mb-3">
            <input formControlName="email" type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Addresse email">
            <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="text-danger">
              Email est requis et doit être valide.
            </div>
          </div>

          <div class="input-group mb-3">
            <input formControlName="password" type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Mot de passe">
            <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="text-danger">
              Mot de passe est requis (min. 6 caractères).
            </div>
          </div>

          <div class="input-group mb-3">
            <input formControlName="password_confirmation" type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirmer mot de passe">
            <div *ngIf="registerForm.controls['password_confirmation'].invalid && registerForm.controls['password_confirmation'].touched" class="text-danger">
              Confirmation est requise.
            </div>
          </div>
          <div class="input-group mb-3">
            <select formControlName="role" class="form-control form-control-lg bg-light fs-6">
              <option value="" disabled selected>Choisissez un rôle</option>
              <option value="ResponsableTechnique">Responsable Technique</option>
              <option value="ResponsableFinancier">Responsable Financier</option>
            </select>
            <div *ngIf="registerForm.controls['role'].invalid && registerForm.controls['role'].touched" class="text-danger">
              Rôle est requis.
            </div>
          </div>

          <!--<div class="input-group mb-3">
            <button style="background-color: #4f84b5" class="btn btn-lg w-100 fs-6" type="submit" [disabled]="registerForm.invalid">S'inscrire</button>
          </div>-->
          <div class="d-flex justify-content-center mb-3">
            <button style="background-color: #4f84b5" class="btn btn-sm fs-5 me-2" type="submit" [disabled]="registerForm.invalid">Creer</button>
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Fermer</button>
          </div>

          <div *ngIf="errorMessage" class="text-danger">
            {{ errorMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
