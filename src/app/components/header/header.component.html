<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<style>
  /* Styles pour le menu déroulant */
  .dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: auto; /* Changez cette propriété */
    right: 0;
    background-color: #fcfcfc;
    z-index: 1000;
    padding: 10px;
    border-radius: 5px;
    width: 250px; /* Réduisez la largeur si nécessaire */
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
  }


  .dropdown-menu.show {
    display: block;
  }

  .alert {
    margin-bottom: 10px;
    padding: 10px;
    color: #333;
  }

  .panel-title {
    font-size: 18px;
    font-weight: bold;
  }

  .close {
    float: right;
    font-size: 20px;
  }
</style>

<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
  <!-- Navbar Brand-->
  <a class="nav-link" href="/acceuil">
    <h1 style="color:white"> Factur<span style="color: #4f84b5">ix</span></h1>
  </a>
  <!-- Sidebar Toggle-->
  <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
  <!-- Navbar Search-->
  <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
    <div class="input-group">
      <input class="form-control" type="text" placeholder="Rechercher..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
      <button style="background-color: #4f84b5" class="btn " id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
    </div>
  </form>

  <!-- Navbar Icons -->
  <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
    <!-- Notification Icon -->
    <li class="nav-item dropdown">
      <a class="nav-link" (click)="toggleNotifications()">
        <i class="fa fa-bell"></i> <!-- Icône de notification -->
      </a>
      <div class="dropdown-menu" id="notificationDropdown">
        <h3 class="panel-title">Notifications</h3>
        <div class="panel-body">
          <div *ngFor="let notification of notifications; let i = index" class="alert alert-danger">
            <strong class="default"><i class="fa fa-bell"></i></strong> {{ notification }}
            <button type="button" class="close" (click)="closeNotification(i)">×</button>
          </div>
          <div *ngIf="notifications.length === 0" class="alert alert-success">
            <strong>Aucune notification pour le moment.</strong>
          </div>
        </div>
      </div>
    </li>

    <!-- Logout Icon -->
    <li class="nav-item">
      <a class="nav-link" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> <!-- Icône de déconnexion -->
      </a>
    </li>
  </ul>
</nav>
